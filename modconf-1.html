<!DOCTYPE html>
<html>
<head>
	<title>Module Configuration</title>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://code.angularjs.org/1.5.7/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
			 var module = angular.module("myApp", ['ngRoute']);
    module.config(['$routeProvider',
        function($routeProvider) {
            $routeProvider.
                    when('/route1/:param', { //Route 1
                        templateUrl: 'temp/first.html',
                        controller: 'RouteController'
                    }).
                    when('/route2/:param', { //Route 2
                        templateUrl: 'temp/second.html',
                        controller: 'RouteController'
                    }).
                    otherwise({ //Default Route
                        redirectTo: '/',
                        templateUrl:'temp/index.html',
                        controller:'IndexController'
                    });
        }]);
    module.controller("RouteController", function($scope, $routeParams) {
        $scope.param = $routeParams.param;
       // alert($scope.param);
    })
    .controller('IndexController',function($scope){
        $scope.message = "HOME";
    })
	</script>
	<style type="text/css">	
		
		.btn:hover
		{
			background-color:pink; 
		}
		div
		{
			border: 2px solid grey;
		}
	</style>
</head>
<body ng-app="myApp" class="container">
<ol >
	<li><a href="#/route1/param1">Route 1</a></li>
	<li><a href="#/route2/param2">Route 2</a></li>
</ol>
<div ng-view></div>
</body>
</html>
